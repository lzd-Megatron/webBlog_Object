<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_cate.css">
</head>

<body>
    <!-- 定义模板引擎要渲染的模板 -->
    <script type="text/html" id="tpl-artCate">

        <!-- 循环返回的数据对象中的数组res -->
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <!-- 为编辑按钮设置自定义属性区分点击了哪个编辑按钮 -->
                <button type="button" data-id={{$value.Id}} class="layui-btn ayui-btn layui-btn-xs editBtn">编辑</button>
                <button type="button" data-id={{$value.Id}} id='delBtn' class="layui-btn layui-btn-danger ayui-btn layui-btn-xs delBtn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 设置添加分类的layer弹出层组件要渲染的表单元素 -->
    <script type="text/html" id="tpl-addCate">
        <form style="width :450px; margin-top:30px" id="layer-addCate">
            <!-- 添加分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 添加分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 提交按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <!-- lay-submit: 该属性为表单提交按钮与普通按钮的区别 -->
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="confirmAdd">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="resetChange">重置</button>
                </div>
            </div>
        </form>
    </script>



    <!-- 设置编辑分类的layer弹出层组件要渲染的表单元素 -->
    <script type="text/html" id="tpl-editCate">
        <form class="layui-form" style="width :450px; margin-top:30px" id="layer-editCate" lay-filter="form-edit">

            <!-- 隐藏域:为以后添加更新分类设置id所用 -->
            <input type="hidden" name="Id">

            <!-- 编辑分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 编辑分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 提交按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <!-- lay-submit: 该属性为表单提交按钮与普通按钮的区别 -->
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="confirmEdit">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                </div>
            </div>
        </form>
    </script>


    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" id="addCate" class="layui-btn layui-btn-normal layui-btn layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" lay-skin="row" lay-size="lg">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入模板引擎 js  -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/article_cate.js"></script>
</body>

</html>
